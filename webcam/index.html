<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webcam Stream</title>
    <style>
      :root { color-scheme: light dark; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Layout area for the video, constrained to viewport height */
      #stage {
        flex: 1 1 auto;
        min-height: 0; /* allow flex child to shrink */
        background: #000;
        display: flex;
      }
      #videoWrap {
        width: 100%;
        height: 100%;
        overflow: hidden; /* clip zoomed video */
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
      }
      /* Make the video fit within the stage while preserving aspect ratio */
      video#camera {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: #000;
        transform-origin: center center;
      }
      #controls {
        display: flex;
        gap: 12px;
        padding: 12px;
        justify-content: center;
        align-items: center;
        background: #111;
        border-bottom: 1px solid #222;
        position: sticky;
        top: 0;
        z-index: 10;
        }
      #branding { margin-left: auto; text-align: right; color: #ddd; font-size: 0.9rem; line-height: 1.2; }
      #branding a { color: #8ab4ff; text-decoration: none; }
      #branding a:hover { text-decoration: underline; }
      button {
        appearance: none;
        border: 1px solid #2a2a2a;
        background: #1a1a1a;
        color: #fff;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font: inherit;
      }
      button:hover { background: #242424; }
      button:active { background: #2c2c2c; }
      .inline { display: inline-flex; align-items: center; gap: 6px; }
      #focusControls, #zoomControls { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
      input[type="range"] { width: 220px; }
      #status {
        color: #fff;
        padding: 12px;
        font-size: 0.95rem;
      }
      /* Added by Codex: panning cursors and branding */
      #videoWrap { touch-action: none; }
      #videoWrap.pannable { cursor: grab; }
      #videoWrap.dragging { cursor: grabbing; }
      #branding { margin-left: auto; text-align: right; color: #ddd; font-size: 0.9rem; line-height: 1.2; }
      #branding a { color: #8ab4ff; text-decoration: none; }
      #branding a:hover { text-decoration: underline; }
    </style>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="controls">
      <button id="rotateBtn" type="button">Rotate 90°</button>
      <button id="fullscreenBtn" type="button" aria-pressed="false">Full Screen</button>
      <div id="focusControls" hidden>
        <label class="inline"><input id="autofocusToggle" type="checkbox" /> Autofocus</label>
        <button id="lockFocusBtn" type="button">Lock Focus</button>
        <label id="focusDistanceGroup" class="inline" hidden>
          Focus
          <input id="focusSlider" type="range" min="0" max="1" step="0.01" value="0" />
          <span id="focusValue" aria-hidden="true"></span>
        </label>
      </div>
      <div id="zoomControls" hidden>
        <label class="inline" for="zoomSlider">Zoom</label>
        <input id="zoomSlider" type="range" min="1" max="4" step="0.1" value="1" />
        <span id="zoomValue" aria-hidden="true"></span>
        <button id="zoomResetBtn" type="button">Reset Zoom</button>
      </div>
      <div id="branding">
        <div>By Paul Gavini using CODEX</div>
        <div><a href="https://www.youtube.com/@paulgavini" target="_blank" rel="noopener">youtube.com/@paulgavini</a></div>
      </div>
    </div>
    <div id="status" role="status" aria-live="polite"></div>
    <div id="stage">
      <div id="videoWrap">
        <video id="camera" autoplay muted playsinline></video>
      </div>
    </div>
  </body>
  </html>
